<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./Css/menu-page.css">
  <title>Restaurant Menu Page </title>
</head>
<body>
  <section class="menu d-flex justify-content-center align-items-center">
    <div class="title">
      <h2>Our Menu</h2>
      <div class="underline"></div>
    </div>
    <div class="btn-container d-flex justify-content-center align-items-center">
      <button class="filter-btn" data-id="all" type="button">All</button>
      <button class="filter-btn" data-id="breakfast" type="button">Breakfast</button>
      <button class="filter-btn" data-id="lunch" type="button">Lunch</button>
      <button class="filter-btn" data-id="shakes" type="button">Shakes</button>
    </div>
    <div class="section-center">
    <article class="menu-item d-flex justify-content-center align-items-center">
      <img src="./assets/Img/menu-item1.jpg" class="photo ms-5 rounded" alt="">
      <div class="item-info d-flex justify-content-center  align-items-center">
        <header class="d-flex mr-5">
        <h4 class="fs-4">Es buah</h4>
        <h4 class="price mx-5 ps-5 fs-4">
        $15
        </h4>
      </header>
      <p class="item-text mx-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi vero laudantium libero necessitatibus rem at! Blanditiis eius tempora nulla suscipit?
      </p>
      </div>
    </article>
    </div>
  </section>

  <script src="./Js/menu-page.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
